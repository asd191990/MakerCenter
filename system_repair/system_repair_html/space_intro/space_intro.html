{% block main %}

<section class="container-1" id="app">

    <div class="title-1">空間介紹</div>
    <hr class="wire">

    <div class="content-00">
        <div class="box" v-for="item in ListSearch" >

                <div class="equp_infor">${item.equipment_description}</div>
            </div>
            
    </div></div>


</section>
