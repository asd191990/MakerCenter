<!-- news_manage.html -->

<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>最新消息</title>
    </head>
<body>
    {% block content %}
        {% for n in news %}
        <div class="card">
            <div class="card-title">
                {{ n.title | safe }}
            </div>
            <div class="card-content-date">
                {{ n.date | safe}}
            </div>
            <div class="card-context">
                {{ n.content | safe }}
            </div>
            {{ n.pk }}
            <div class="form-group col-md-2">
                <a href="{% url 'NewsUpdate' n.pk %}" class="btn btn-info">修改</a>
		        <a href="#" class="btn btn-danger">刪除</a>
            </div>
        </div>
        {% endfor%}
    {% endblock  %}
</body>
</html>
