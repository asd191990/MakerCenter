

    {% block content %}
    <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group col-md-6">

            {{ form.media }}
            {{ form.title | safe}}
            {{ form.content | safe}}

            <input class="btn btn-success" type="submit" value="更新" />
        </div>
    </form>
    {% endblock  %}
